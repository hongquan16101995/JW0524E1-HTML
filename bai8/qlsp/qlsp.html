<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="qlsp.css">
</head>
<body>
    <div id="create">
        <h2>Add new product</h2>
        <div id="div-add">
            <input type="text" id="add" placeholder="New product">
            <button onclick="createProduct()">Add</button>
        </div>
    </div>
    <div id="update">
        <h2>Edit product</h2>
        <div id="div-add">
            <input type="text" id="edit">
            <button onclick="saveNewValue()">Edit</button>
        </div>
    </div>
    <h2>Display all product</h2>
    <button onclick="displayFromCreate()">Create</button>
    <div id="display"></div>
</body>
<script src="qlsp.js"></script>
</html>
