<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Trang chủ</h1>
    <!-- <a class="btn btn-primary" href="test/index2.html" target="_blank">Đăng nhập</a> -->

    <div>
        <p style="color: red;" id="message"></p>
        <label>Username</label>
        <input type="text" id="username" name="username"><br>
        <label>Password</label>
        <input type="password" id="password" name="password"><br>
        <button onclick="getAccount()">Login</button>
    </div>
</body>
<script>
    function getAccount() {
        let arrUser = ["quanlh", "abc", "itplus"]
        let username = document.getElementById("username").value 
        let password = document.getElementById("password").value
        for (let i = 0; i < arrUser.length; i++) {
            if(username == "admin" && password == "123456"){
                document.getElementById("message").innerHTML = ("Hello: admin")
                window.location.href = "test/index-admin.html"
            } else if (username == arrUser[i] && password == "123456") {
                document.getElementById("message").innerHTML = ("Hello: " + username)
                window.location.href = "test/index-user.html"
                break
            } else {
                document.getElementById("message").innerHTML = ("Wrong account")
            }
        }
    }
</script>
</html>
