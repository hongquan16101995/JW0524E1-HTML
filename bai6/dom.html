<body>
    <input type="text" id="input1" value="abcd">
    <input type="text" id="input2" value="123">
</body>
<script>
    // DOM - Document Objet Model: mô hình các đối tượng trong trang HTML
    // mỗi thẻ thành phần trong html sẽ được coi là 1 DOM. Đồng nghĩa với việc mỗi thẻ là 1 Object

    // Example: thẻ input sẽ chứa 1 số thuộc tính: hidden, readonly, value, id, class
    // focus(): trỏ chuột sẽ tự động chỉ vào input được chỉ định
    console.log(document.getElementById("input1").value)
    console.log(document.getElementById("input2").value)
    document.getElementById("input1").focus()

    // Object của DOM HTML có tên là NodeHTML
    // ListNodeHTML <=> 1 mảng các Node, có thể truy xuất thông qua vị trí
    console.log(document.getElementById("input1"))
    console.log(document.getElementsByTagName("input"))
