<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: green;
        }

        #a {
            color: yellow;
            font-size: 150px;
        }
    </style>
</head>
<body>
    <!-- đây là viết CSS inline; trong đó color là key thuộc tính còn red là giá trị thuộc tính -->
    <h1 style="color: red;">HelloWorld</h1>
    <h1 id="a">Demo1</h1>
    <h1>Demo2</h1>
</body>
</html>
