<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nhật ký buổi học</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="m2()"></button>
        </div>
        <div class="modal-body">
          <textarea name="" id=""></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="m1()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
