    // ví dụ phân biệt toán tử == và ===
    // == và != sẽ chỉ so sánh giá trị của biến
    // === và !== sẽ so sánh về kdl trước, 
        // sau đó mới xét đến giá trị nếu 2 kdl giống nhau 
    console.log(5 == "5");   // T
    console.log(5 === "5");  // F
    console.log(5 != "5");   // F
    console.log(5 !== "5");  // T
    console.log("-----------------");

    // type of: trả về kiểu dữ liệu của biến hiện tại
    let demo1;
    console.log(typeof 5); // number
    console.log(typeof '5'); // string
    console.log(typeof true); // boolean
    console.log(typeof demo1); // undefined
    console.log(typeof null); // object
    console.log(typeof {name: "Hello"}); // object
